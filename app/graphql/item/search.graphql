query item_search {
  ingredient: records(
    per_page: 100
    filter: {
      table: { value: "ingredient"  },
  
    }
    sort: {
      updated_at: { order: DESC }
    }
  ) {
    total_entries
    results {
      id
       properties
       item:related_record(table:"item", join_on_property:"item_id"){
        itemname:property(name:"title")
 
     id

       }
     
    }
  }
}