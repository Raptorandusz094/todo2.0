query searchBar( $ingredient:[String!],$title:String) {
  ingredients: records(
    filter: {
      table: { value: "item" }
      properties:[
      
      {name:"ingredient_id" value_in:$ingredient}
      {name:"title" value_in:$title}
        ]
       },
    per_page: 200
  ) {
    total_entries
    results {
      id  
      properties
      food:
      related_records(table: "ingredient", join_on_property: "ingredient_id",foreign_property:"id"
       
       
        
      ) {id
    
      properties
      }
    }
  }
}