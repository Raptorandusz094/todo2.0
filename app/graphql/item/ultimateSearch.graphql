query searchBar($title:String, $ingredient:[String!]) {
  ingredients: records(
    filter: {
      table: { value: "item" }
       properties:{name:"ingredient_id" array_contains:$ingredient}
        
      
    },
    per_page: 200
  ) {
    total_entries
    results {
      id  
      properties
      food:
      related_record(table: "item", join_on_property: "ingredient_id",
       
        filter:{
         properties:{name:"title" value:$title}
        }
      ) {id
    
      properties
      }
    }
  }
}