  query item_search_by_title (
  $title:String
) {
  records: records(
    per_page: 100
    filter: {
 table: { value: "ingredient" }
 properties: { name: "title", contains: $title }
}
    sort: {updated_at: {order: DESC}}
  ) {

    results {
      id
      itemID: property(name: "item_id")
    }
  }
}